#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log         logs.papertrailapp.com:522646 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    tcp
    log                     global
#    option                  tcplog
    option                  dontlognull
    retries                 3
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout check           10s
    maxconn                 3000


listen stats
    bind 0.0.0.0:7070
    mode http
    stats enable
    stats uri /
    stats auth admin:admin

listen mysql-cluster
    bind 0.0.0.0:3306
    mode tcp
    balance roundrobin
    option mysql-check user check
    option log-health-checks
#    server master-1 prod-master-1.XXX.ap-southeast-1.rds.amazonaws.com:3306 check port 3306 inter 1000
<#list items as item>
    server slave-${item_index + 1} ${item}:3306 check port 3306 inter 1000
</#list>
